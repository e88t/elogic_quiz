<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.4/dist/muuri.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
    <link rel="stylesheet" href="build/css/style.css" />
    <title>Elogic Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title mt-3 mb-3" onClick="hello()">Elogic Quiz</h1>

        <form id="form" class="mb-3" action="" data-bind="submit: addBlock">
          <div class="row">
            <div class="col-6 col-md-4 mb-3">
              <div class="subtitle">Select block size</div>
              <select class="form-select" aria-label="Default select example">
                <option value="1х1" selected>1х1</option>
                <option value="1х2">1х2</option>
                <option value="1х3">1х3</option>
                <option value="2х1">2х1</option>
                <option value="2х2">2х2</option>
                <option value="2х3">2х3</option>
                <option value="3х1">3х1</option>
                <option value="3х2">3х2</option>
                <option value="3х3">3х3</option>
                <option value="4х1">4х1</option>
              </select>
              <div class="form-text">select box size from dropdown list</div>
            </div>
            <div class="col-6 col-md-3">
              <div class="subtitle">click for reset grid</div>
              <button type="submit" class="btn btn-danger" data-bind="click: resetGrid, attr : {'disabled' : !renderedGrid()}">Reset</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-12 mb-3">
              <label for="priority" class="form-label subtitle">Priority</label>
              <input
                type="number"
                min="0"
                value="0"
                max="99"
                class="form-control"
                id="priority"
                aria-describedby="priority"
                required
              />
              <div id="priority-descr" class="form-text">
                enter priority from 0 to 99
              </div>
              <button type="submit" class="btn btn-success" data-bind="attr : {'disabled' : isDisabled()}">Submit</button>
            </div>
          </div>
        </form>

      <h2 class="blocks-info mb-0" data-bind="visible: !blocks().length">
        <img src="http://i.piccy.info/i9/231d14200835066c6e42146b5b8b8964/1621881421/50686/1430510/sad.png" alt="sad smile">
        You haven't added any blocks yet </h2>
      <div data-bind="visible: !renderedGrid()" class="mb-3">
        <ul class="list-group list-group-horizontal" data-bind="foreach: blocks">
          <li class='list-group-item me-1 mt-1' data-bind="text: size"></li>
          <a href="#" class="me-4 list-group-remove" data-bind="click: $parent.removeBlock">x</a>
        </ul>
      </div>
      <h2 data-bind="visible: renderedGrid">
        <img src="http://i.piccy.info/i9/db059cac1876f5148b838f191478b8e9/1621881545/44966/1430510/happy.png" alt="happy smile">
        Your grid contain <span data-bind="text: blocks().length"></span> items</h2>

      <div class="d-grid gap-2 col-3 mx-auto mb-3 mt-5">
        <button class="btn btn-primary" id="createGridButton" type="button" data-bind="click: createGrid, attr : {'disabled' : !blocks()}"> Create </button>
      </div>

      <div class="d-flex justify-content-center">
        <div class="grid mb-3"></div>
      </div>
    </div>

    <script src="build/js/script.js"></script>
  </body>
</html>
